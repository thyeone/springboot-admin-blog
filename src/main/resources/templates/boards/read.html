<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Detail</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{/nav :: navfragment}" />

  <div th:replace="~{/aside :: asidefragment}" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Board Detail</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Board Detail</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <th:block th:if="${board.writerDeny != 'ben'}">
        <!-- Default box -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Board Detail</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-4 order-1 order-md-2">
                <h3 class="text-primary"><i class="fas fa-paint-brush"></i>[[ ${board.title} ]]</h3>
                <p class="text-muted">
                  [[ ${board.content} ]]
                </p>
                <br>
                <div class="text-muted">
                  <p class="text-sm">글쓴이
                    <b class="d-block">[[ ${board.writerEmail} ]] </b>
                  </p>
                </div>
                <div class="text-center mt-auto mb-auto" th:if="${session.login != null}">
                  <a th:if="${session.login.seq == board.writerSeq}" th:href="@{'/boards/' + ${board.getBno()} + '/upform'}" class="btn btn-sm btn-primary">Modify </a>
                  <a th:if="${session.login.seq == board.writerSeq}" th:href="@{'/boards/' + ${board.getBno()} + '/delform'}" class="btn btn-sm btn-primary">Delete</a>
                </div>
                <div class="text-center mt-auto">
                  <a th:href="@{'/boards'}" class="btn btn-sm btn-primary">List</a>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </th:block>
      <th:block th:unless="${board.writerDeny != 'ben'}">
        <h1>차단된 게시물입니다.</h1>
        <div class="text-center mt-auto">
          <a th:href="@{'/boards'}" class="btn btn-sm btn-primary">List</a>
        </div>
      </th:block>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
