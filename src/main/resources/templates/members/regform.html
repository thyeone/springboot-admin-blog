<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Project Add</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{/nav :: navfragment}" />

    <div th:replace="~{/aside :: asidefragment}" />
    
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Member Register</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Member Register</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">General</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{'/members'}" th:object="${member}" th:method="post">
                                <div class="form-group">
                                    <label for="inputId">Id</label>
                                    <input type="text" th:field="*{id}" id="inputId" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="text" th:field="*{email}" id="inputEmail" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" th:field="*{name}" id="inputName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputPw">Pw</label>
                                    <input type="password" th:field="*{pw}" id="inputPw" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputPhone">Phone</label>
                                    <input type="text" th:field="*{phone}" id="inputPhone" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" th:field="*{address}" id="inputAddress" class="form-control">
                                </div>
                                <div class="form-group">
                                    <select hidden th:field="*{deny}" >
                                        <option th:value="'general'" th:text="일반회원" selected ></option>
                                        <option th:value="'ben'" th:text="차단됨" ></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputLevel">Level</label>
                                    <select th:field="*{level}" id="inputLevel" class="form-control">
                                        <option th:value="'1'" th:text="1단계" selected ></option>
                                        <option th:value="'2'" th:text="2단계" ></option>
                                        <option th:value="'3'" th:text="3단계" ></option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <input type="submit" value="Register" class="btn btn-success">
                                    <input type="reset" value="Cancel" class="btn btn-success float-right">
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
</body>
</html>
